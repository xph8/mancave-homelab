version: "2.1"
services:
  calibre-web:
    image: lscr.io/linuxserver/calibre-web:latest
    container_name: calibre-web
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ~/Auxiliary/Books/calibre-web:/config
      - ~/Auxiliary/Books/main:/books
    ports:
      - 8083:8083
    restart: unless-stopped
